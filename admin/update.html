<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-2 ">
            <div class="logo">
                <h1 class="text-center"><span>LN</span><span class="text-white">CN</span></h1>
            </div>
            <hr>
            <p><i class="bi bi-people-fill me-2"></i><a href="index.html">Trang chủ</a></p>
            <p><i class="bi bi-box-seam me-2"></i><a href="qlsanpham.html"> sản phẩm</a></p>
            <hr>
            <div class="logout">
                <button>Đăng xuất</button>
            </div>
        </div>
        <div class="col-md-10">
            <div class="top">
                <p>TRANG QUẢN TRỊ</p>
                <div><span>Admin</span></div>
            </div>
            <div class="sua" style="padding: 2%;" id="update">
                <center>
                    <h2>Sửa Sản Phẩm</h2>
                </center>
                <div>
                    <div class="mb-3">
                        <label for="" class="form-label">Tên SP</label>
                        <input type="text" class="form-control" name="name" placeholder="Nhập vào tên" id="nameInput">
                        <span id="nameError" style="color: red;"></span>
                    </div>
            
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Ảnh SP</label>
                        <img id="img" src=""  width="140px" alt="">
                        <input id="anh1" class="form-control" type="file" name="img">
                        <span id="imageError" style="color: red;"></span>
                    </div>
            
                    <div class="mb-3">
                        <label for="" class="form-label">Giá SP</label>
                        <input type="number" class="form-control" name="price" placeholder="Nhập vào giá" id="priceInput">
                        <span id="priceError" style="color: red;"></span>
                    </div>
            
                    <div class="mb-3">
                        <label for="" class="form-label">Giá khuyến mãi</label>
                        <input type="number" class="form-control" name="sale" placeholder="Nhập vào giá" id="saleInput" >
                        <span id="saleError" style="color: red;"></span>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label">Danh Mục</label> <br />
                        <select name="id-category" id="categorySelect" class="form-control" style="padding: 4px;">
            
                        </select>
                        <span id="categoryError" style="color: red;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
                        <textarea class="form-control" name="" rows="3" id="descriptionInput"></textarea>
                        <span id="descriptionError" style="color: red;"></span>
                    </div>
                   <hr>
                    <button type="submit" name="btn-add" class="btn btn-primary" onclick="update()">Sửa</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>@2024 by SHOPLNCN</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./sanpham/update.js"></script>
</body>

</html>
